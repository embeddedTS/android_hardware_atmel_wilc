AndroidBtFwDownload = 1
# UART device port where Bluetooth controller is attached
UartPort = /dev/ttymxc1
# Supported baud rates: 600, 1200, 9600, 19200, 57600, 115200, 
# 230400, 460800
# Other than these baudrates, custom rates can be used upto 1500000bps
# Make sure that the 1500000/divisor is within 2% of the required baudrate
FwOpBaudRate = 115200
EnableBDAddressChange = 0
BtBdAddress = 001234569900
UartFlowControl = 1
PowerSaveEnabled = 1
# HCI Idle timeout in ms before powersave kicks in, 15 or smaller hangs the
# tablet! Also values smaller than 1000 enables PS after 1ms of inactivity
PowerSaveTimeout = 1000
